<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO</title>
    <meta charset="UTF-8"/>
    <meta
      name="description"
      content="A vanilla JavaScript todo application with basic UI CRUD functionality."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="todo.css">
    <!-- <link rel="icon" type="image/x-icon" href="JavaScript-course/pictures/favicon.png"> -->
  </head>
  <body>
    <main class="wrapper">
      
      <nav class="navbar">
        <ul class="nav">
          <li class="nav__item">TODO</li>
        </ul>
      </nav>
      <form class="todo-form">

        <div class="input-field">
          <input
            type="text"
            id="input--add"
            class="input"
            placeholder="e.g. Go to the gym"
          />
          <label for="input--add"></label>
        </div>
        <button class="button">Add</button> 

      </form>

      <ul class="todo-collection"></ul>

    </main>
    <script src="todo.js"></script>
  </body>
</html>
